<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>

  <c-header id="header"></c-header>

  <br>
  <c-calc id="calc"></c-calc>

  <template data-name="c-calc">
    <form action="#">
    <p>Ширина: <input type="number" oninput="this.$data.width = event.target.value"></p>
    <p>Высота: <input type="number" oninput="this.$data.height = event.target.value"></p>
    <p>Площадь: ${ this.width * this.height }</p>
    </form>
    
    <script>
      this.width = 0
      this.height = 0
    </script>
  </template>

  <c-footer id="footer"></c-footer>

  <template src="dist/components.htm"></template>
  <script src="dist/compo.js"></script>
  
  <script>
    Compo(document.querySelector('template[data-name="c-calc"]').outerHTML)
  </script>
</body>
</html>
