<template title="c-footer">
  <br>
  <p><b>${ name }</b></p>

  <script>
    this.name = 'Футер'

    document.addEventListener('test', e => {
      console.log(e.detail)
    })

    document.addEventListener('about#test', e => {
      console.log('О компании: ', e)
    })
  </script>
</template>
<c-header>
  <h1>
    <p c-hide="hide" title="Привет, Compo">Привет, ${ message }!</p>
  </h1>
  
  <c-menu></c-menu>

  <div c-for="item of arr">
    <p>Число: ${ item }</p>
  </div>

  <br>

  <pre>${ this.users }</pre>

  <div c-for="user of users">
    <p c-for="prop in user">${ user[prop] } </p>
  </div>

  <style>
    h1{
      color: red;
    }
  </style>

  <script>
    this.color = 'red'
  </script>
  <script>
    this.message = 'Compo'
    this.test = 'Тест'
    this.hide = false

    this.arr = []
    const count = 3
    for(var i = 0; i < count; i++) this.arr[i] = i

    this.users = [
      {
        name: 'Дима',
        age: 28
      },
      {
        name: 'Оля',
        age: 32
      },
      {
        name: 'Артур',
        age: 54
      }
    ]

    // -----------------------------------------------

    const event = this.$event('test', {detail: this.users[0]})
    document.dispatchEvent(event)

    document.addEventListener('contacts\\?a=5', e => {
      console.log('Контакты: ', e)
    })

  </script>
</c-header>
<c-menu>
  <nav>
    <a href="/">Главная</a>
    <a href="/about#test">О нас</a>
    <a href="contacts?a=5">Контакты</a>
    <a href="https://yandex.ru/" target="_blank">Яндек</a>
    <a href="dist/img/001.png">IMG</a>
    <a href="dist/image.zip">ZIP</a>
  </nav>
  <br><br>

  <style>
    a {
      margin-right:7px;
    }
  </style>

  <script>
    const event1 = this.$event('#start')
    const event2 = this.$event('about#test')
    const event3 = this.$event('contacts\\?a=5')
    const event4 = this.$event('.*')

    document.addEventListener('#start', e => {
      console.log('Старт: ', e)
    })

    document.addEventListener('.*', e => {
      console.log('Все: ', e)
    })

    this.$router(this.$('nav'), {
      start: true
    }, event1, event2, event3, event4)
  </script>
</c-menu>
