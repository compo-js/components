  <div data-for="item of arr">

      color: red;
    }

    this.color = 'red'
  </script>

    this.users = [
      {
        name: 'Дима',

      {
        name: 'Оля',

      },
      {
        name: 'Артур',

      }
    ]

    // -----------------------------------------------

    const event = this.$event('test', {detail: this.users[0]})
    document.dispatchEvent(event)

    document.addEventListener('contacts\\?a=5', e => {

    })
